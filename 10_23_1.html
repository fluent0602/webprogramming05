<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .button {
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>

    <script>
        function add() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 + number2;
        }
function min() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 - number2;
        }
function mul() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 * number2;
        }
function adv() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 / number2;
        }
    </script>
</head>

<body>
    숫자 1: <input type=text id="number1" value="9"><br>
    숫자 2: <input type=text id="number2" value="6"><br>
    <input type=button value="+" onClick="add()" class="button">
    <input type=button value="-" onClick="min()" class="button">
    <input type=button value="*" onClick="mul()" class="button">
    <input type=button value="/" onClick="adv()" class="button"><br>
    연산결과: <input type=text id="result" value="">
</body>
</html>
