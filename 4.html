<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10518_최주성</h1>
    <script>
        let date1 = new Date("2023/9/20");
        let date2 = new Date("December 31 / " + date1.getFullYear());
        let diff_days = (date2.getTime() - date1.getTime()) / (1000*60*60*24);

        document.write(
            date1 + "<br> 와 <br>" + date2 + " <br> 날짜 간의 총 일수: "
            + diff_days);
    </script>
</body>
</html>
