<!DOCTYPE html>

    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./mystyle.css">

<body>
    <!-- header>ul>li -->
    <header>
        <ul>
            <li></li>
        </ul>
    </header>


    <!--section>article>h1+p-->
    <section>
        <article>
            <h1></h1>
            <p></p>
        </article>
    </section>


    <!-- ul.name>li#item*3-->
    <ul class="name">
        <li id="item"></li>
        <li id="item"></li>
        <li id="item"></li>
    </ul>


    <!-- .containor>(header>nav>ul>li*5>a)+(#content>section)+footer -->

        <header>
            <nav>
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <section></section>
        </div>
        <footer></footer>
    </div>


    <!-- td[title="name" colspan="5"]*5 -->
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>


    <!-- a.button{click} -->
    <a href="" class="button">click</a>

    <hr>

    <!-- ul.list>li.item$*5{$$$$$$} -->

        <li class="item1">000001</li>
        <li class="item2">000002</li>
        <li class="item3">000003</li>
