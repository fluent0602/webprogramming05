    <form name="survey" method="post">
        <h1>좋아하는 유튜버 설문조사</h1>
        <div style="background-color: lightgray">

        직업: <input type="text" name="job"><br>
        연봉: <input type="text" name="income"><br>
        <hr>
        1위: <input type="text" name="first"><br>
        <textarea name="why1" id="" cols="30" rows="3">좋아하는 이유를 적어주세요.</textarea><br>
        2위: <input type="text" name="second"><br>
        <textarea name="why2" id="" cols="30" rows="3">좋아하는 이유를 적어주세요.</textarea><br>
        3위: <input type="text" name="third"><br>
        <textarea name="why3" id="" cols="30" rows="3">좋아하는 이유를 적어주세요.</textarea><br>
        <input type="submit" value="제출" onclick="alert('설문에 응해주셔서 감사합니다.')"><br>
        </div>
    </form>

    <form action="" method="post" name="forml">

        키를 입력하세요(10cm단위입니다.)
        <input type="number" min="140" max="200" step="10" value="160"><br>
        <input type="range" min="1" max="10" value="5"><br>
        제일 좋아하는 색을 선택해주세요 <input type="color"><br>
        비밀번호를 잃었을때 질문 리스트<br>

        </datalist><br>
