<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>버튼을 누르면 문자가 출력됩니다</h1>
    <h1 id="test">합계 출력 영역</h1>
    <h1 id="strtest">문자열 출력 영역</h1>
    <button onclick="sumprint()">합계 결과 출력</button>
    <button onclick="strprint()">문자열 결과 출력</button>
    <script>
        let x = parseInt(prompt("첫번째 더할수를 입력하세요"));
        let y = parseInt(prompt("두번째 더할수를 입력하세요"));
        let z = x + y;
        function sumprint() {
            document.getElementById("test").innerHTML = z;
        }

        let str = prompt("이름을 입력하세요");
        function strprint() {
            document.getElementById("strtest").innerHTML = 'Hello ' + str;
        }
    </script>
</body>
</html>
