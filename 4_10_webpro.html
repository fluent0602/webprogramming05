<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h2>고객의 소리</h2>
    <form name="recommend" method="post">
        아이디: <input type="text" name="name"> <br>
        구매번호: <input type="text" name="number" size="10"> <br>
        패스워드: <input type="password" name="password"> <br>
        제품평가: 제품에 대한 의견을 작성해주세요.<br>
        <textarea name="feedback" rows="3" cols="100"></textarea> <br>
        <input type="reset" name="reset" value="reset">
        <input type="submit" name="submit" value="제출">
        <!--reset과 submit의 차이는 reset은 페이지 새로고침이 없이 값이 저장된다
        하지만 submit의 경우에는 페이지 전체가 새로고침된다.-->
    </form>
    <hr>
    <h2>선호도 조사입니다.</h2>
    <form action="" name="result" method="post">
        성별:
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성<br>
        설문1: <input type="radio" name="s1" value="male">예<br>
        설문2: <input type="radio" name="s2" value="female">에<br>
        과일 선택:
        <input type="checkbox" name="fruits" value="apple" checked>사과
        <input type="checkbox" name="fruits" value="grape">포도
        <input type="checkbox" name="fruits" value="orange">오렌지<br>
        <input type="button" value="*경고*절대 누르면 안됨" onclick="alert('환영합니다.')">
    </form>
