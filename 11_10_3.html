<body>
    <canvas id="myCanvas" width="200" height="100"
        style="border: 1px dotted red;"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.fillStyle = "#00FF00";
        context.fillRect(0,0,100,50);
    </script>
</body>
